{% extends "base.html" %}

{% block content %}

<form action="/register" method="post">
  <div class="form-group row">
    <label for="inputname" class="col-sm-2 col-form-label">ユーザ名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="inputname" placeholder="User">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputpass" class="col-sm-2 col-form-label">パスワード</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" id="inputpass" placeholder="Password">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">登録</button>
</form>

{% endblock %}
